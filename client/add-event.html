<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event - EventureX Admin</title>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />


  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/add-event.css">
</head>

<body class="app-body">
  <div id="navbar"></div>

  <main class="page-container">
    <h1 class="page-title">Create / Update Event</h1>

    <form id="eventForm" class="event-form" enctype="multipart/form-data">

      <div class="form-group">
        <label>Event Title</label>
        <input type="text" id="title" placeholder="Enter event title" required />
      </div>

      <div class="form-group">
        <label>Description (Max 250 characters)</label>
        <textarea id="description" maxlength="250" placeholder="Write short description..." required></textarea>
        <span id="charCount" class="char-counter">0/250</span>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label>Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group half">
          <label>Location</label>
          <input type="text" id="location" placeholder="Venue / Department / Lab" required />
        </div>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="hackathon">Hackathon</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="cultural">Cultural</option>
          <option value="technical">Technical</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Event Image</label>
        <input type="file" id="image" accept="image/*" />
        <img id="previewImg" class="preview-image" style="display:none;" />
      </div>

      <button type="submit" id="submitBtn" class="btn create-btn">Create Event</button>
      <p id="message" class="form-message"></p>
    </form>
  </main>

  <script>
    const dateInput = document.getElementById("date");
    dateInput.min = new Date().toISOString().split("T")[0];

    const textarea = document.getElementById("description");
    const counter = document.getElementById("charCount");
    textarea.addEventListener("input", () => {
      counter.textContent = `${textarea.value.length}/250`;
    });
  </script>

  <script type="module" src="js/role.js"></script>
  <script type="module" src="js/admin.js"></script>

</body>
</html>
