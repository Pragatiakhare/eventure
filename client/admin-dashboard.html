<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventureX | Admin Dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />


  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body class="app-body">
  <div id="navbar"></div>

  <main class="page-container">
    <div class="dash-header">
      <div>
        <h1 class="page-title">Admin Dashboard</h1>
        <p>Manage all college events from one place.</p>
      </div>
      <button class="btn" onclick="window.location.href='add-event.html'">+ Create Event</button>
    </div>

    <section class="table-section">
      <h2 class="section-title">All Events</h2>
      <table class="events-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminEventsBody"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/role.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
